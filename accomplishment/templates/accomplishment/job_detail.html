{% extends "__base.html" %} {% block content %}
<section class="row">
    <article class="card mb-4 shadow-sm col-md-8 offset-2">
        <h1>Job Detail</h1>
        <p class="job-img text-center"><img class="card-img-top" src="{{job.image.url}}" alt="Project Image" height="200" /></p>

        <div class=" card-body ">
            <h2>{{job.title}}</h2>
            <p class="card-text ">{{job.summary}}</p>
            <div class="d-flex justify-content-between align-items-center ">
                <div class="btn-group ">
                    <button type="button " class="btn btn-sm btn-outline-secondary ">Edit</button>
                </div> <small class="text-muted ">9 mins( Needs work</small>

            </div>
            <p>
                <a href="{% url 'home' %} " class="btn btn-primary my-2 ">Back</a>

            </p>
        </div>
    </article>
</section>

{% endblock content %}
